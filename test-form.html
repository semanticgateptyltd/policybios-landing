<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3Forms Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Web3Forms Access Key Test</h1>
    <p>Testing access key: <code>dd938dcb-6145-4e57-a72c-3fba4f8d9c4d</code></p>

    <form id="testForm">
        <input type="hidden" name="access_key" value="dd938dcb-6145-4e57-a72c-3fba4f8d9c4d">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required>This is a test submission from the Web3Forms test page.</textarea>
        </div>

        <button type="submit">Test Submission</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('testForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            resultDiv.style.display = 'none';
            resultDiv.textContent = 'Submitting...';
            resultDiv.className = '';
            resultDiv.style.display = 'block';

            const formData = new FormData(form);

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        Message: ${data.message}<br>
                        <br>
                        The access key is working correctly. Check your email for the test submission.
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <strong>Error</strong><br>
                        Message: ${data.message}<br>
                        <br>
                        Common causes:<br>
                        - Access key not verified (check your email)<br>
                        - Access key disabled or invalid<br>
                        - Rate limit reached
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <strong>Network Error</strong><br>
                    ${error.message}
                `;
            }
        });
    </script>
</body>
</html>
